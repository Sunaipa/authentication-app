
<div class="mt-3 mb-3">
    <h3>Filtre</h3>
    <div class="row">
        <div class="mb-2 col">
            <label for="" class="form-label">Nationalité</label>
            <select class="form-select" [(ngModel)]="search.nat">
                <option value="fr">Française</option>
                <option value="de">Allemande</option>
                <option value="dk">Danoise</option>
                <option value="es">Espagnole</option>
                <option value="uk">Anglaise</option>
            </select>
        </div>
        <div class="mb-2 col">
            <label for="" class="form-label">Gender</label>
            <select class="form-select" [(ngModel)]="search.gender">
                <option value="male">Homme</option>
                <option value="female">Femme</option>
            </select>
        </div>
        <div class="mb-2 col">
            <label for="" class="form-label">Nombre</label>
            <input type="nombre" value="10" [(ngModel)]="search.results" >
        </div>
    </div>
    
    <button class="btn btn-primary w-100" (click)="loadUsers()">Rechercher</button>
</div>



<table class="table table-bordered table-stripped">
    <thead>
        <tr>
            <th>Photo</th>
            <th>Prénom</th>
            <th>Nom</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of (response | async)">
            <td><img [src]="user.picture"></td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.adresse }}</td>
        </tr>
    </tbody>
</table>
